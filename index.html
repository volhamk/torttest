<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ТренировкаТорты</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<img src="img/tortmain.png" alt="tortmain" class="tortmain">
	<header id="header" class="header">
		<div id="container" class="container">
			<div id="menulogo" class="menulogo">
			<p class="logo">SWEETS</p>
			<div id="menu" class="menu">
				<a href="#" class="katalog">Каталог</a>
				<a href="#" class="howwork">Как мы работаем</a>
				<a href="#" class="kontakt">Контакты</a>
				<img src="img/korzina.png" alt="korzina">
			</div>
			</div>
			<div id="wrapper" class="wrapper">
				<div id="offer" class="offer">
					<h1 class="title">ТОРТЫ И ДЕСЕРТЫ НА ЗАКАЗ</h1>
					<p class="intro">Сладости на заказ из натуральных ингридиентов</p>
					<a href="#gallery" class="btn">Перейти в каталог</a>
				</div>			
			</div>
		</div>
	</header>
	<section id="gallery" class="gallery">
		<div class="container">
			<div class="catalog">
				<h2>НАШИ РАБОТЫ</h2>		
				<div class="tortext">
					<p>Капкейки</p>
					<p class="text">Торты</p>
				</div>
				<div class="imgcatalog">
					<img class="slide active" src="img/Frame6.png" alt="Frame6">
					<img class="slide" src="img/Frame7.png" alt="Frame7">
					<img class="slide" src="img/Frame8.png" alt="Frame8">
					<img class="slide" src="img/Frame9.png" alt="Frame9">
				</div>	
				<i id="arrowleft" class="arrow left"></i>
				<i id="arrowright" class="arrow right"></i>	
				<div class="dots-wrapper">
			        <span class="dot active"></span>
			        <span class="dot"></span>
			        <span class="dot"></span>
			        <span class="dot"></span>
    			</div>	
			</div>
		</div>	
		 	
	</section>








<script src="js/index.js"></script>
</body>
</html>
